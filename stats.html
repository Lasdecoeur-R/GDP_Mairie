<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-links">
                <a href="index.html">Accueil</a>
                <a href="dashboard.html">Tableau de bord</a>
                <a href="event-list.html">Liste des événements</a>
                <a href="notifications.html">Notifications</a>
            </div>
            <div class="user-role-dropdown">
                <label for="user-role">Rôle :</label>
                <select id="user-role" class="role-selector">
                    <option value="non-connecte">Non connecté</option>
                    <option value="habitant">Habitant</option>
                    <option value="benevole">Bénévole</option>
                    <option value="organisateur">Organisateur municipal</option>

        </nav>

    <main>
        <section class="stats">
            <h2>Statistiques</h2>
            <div class="chart">
                <p>Graphique des propositions validées et des événements organisés (à insérer).</p>
                <ul>
                    <li>Total des propositions : 50</li>
                    <li>Propositions validées : 35</li>
                    <li>Événements planifiés : 20</li>
                </ul>
            </div>

    <script src="js/role-management.js"></script>
